<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href ="calci.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class = "enter">
                    <input type ="text" name ="display"> <!--in this we will display the result of the calculation-->

                </div>
                <!--for the first row-->
                <div>
                    <input class = "operator" type="button" value ="AC" onclick="display.value = '' "><!--blank will delete the whole thing -->
                    <input   class = "operator" type="button" value ="DE" onclick="display.value = display.value.toString().slice(0,-1) "><!--toString converts the value to string and then we slice the value in the 0th position of the string -->
                    <input   class = "operator" type="button" value ="("  onclick="display.value += '(' ">
                    <input  class = "operator" type="button" value =")"  onclick="display.value += ')' ">
                </div>
                <!--for the second row-->
                <div>
                    <input type="button" value ="7" onclick="display.value += '7' ">
                    <input type="button" value ="8"  onclick="display.value += '8' ">
                    <input type="button" value ="9"  onclick="display.value += '9' ">
                    <input class = "operator" type="button" value ="/"  onclick="display.value += '/' ">
                </div>
                <!--for the third row -->
                <div>
                    <input type="button" value ="4" onclick="display.value += '4' ">
                    <input type="button" value ="5" onclick="display.value += '5' ">
                    <input type="button" value ="6" onclick="display.value += '6' ">
                    <input class = "operator"  type="button" value ="x" onclick="display.value += '*' ">
                </div>
                <!--for the fourth row-->
                <div>
                    <input type="button" value ="1" onclick="display.value += '1' ">
                    <input type="button" value ="2" onclick="display.value += '2' ">
                    <input type="button" value ="3" onclick="display.value += '3' ">
                    <input class = "operator" type="button" value ="-" onclick="display.value += '-' ">
                </div>
                <!--for the fifth row-->
                <div>
                    <input type="button" value ="0" onclick="display.value += '0' ">
                    <input type="button" value ="." onclick="display.value += '.' ">
                    <input  class = "operator" type="button" value ="=" onclick="display.value = eval(display.value)" ><!--eval evaluates the content in it-->
                    <input class = "operator" type="button" value ="+" onclick="display.value += '+' ">
                </div>
            </form> 
        </div>

    </div>
</body>

</html>
